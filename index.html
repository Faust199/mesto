<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Лого">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__info-container">
                    <div class="profile__edit-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add card"></button>
        </section>

        <section class="elements">
            <ul class="elements__element-list">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2021. Nikita Polezhaev</p>
    </footer>

    <div class="popup popup_transition" id="popup-profile">
        <div class="popup__box">
            <button class="popup__close-button" id="close-button-profile" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="/" name="form_profile" id="form_profile" novalidate>
                <input class="popup__input" id="profile-name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__error profile-name-error" id="input_name_error"></span>
                <input class="popup__input" id="profile-description" name="description" type="text" placeholder="Описание" minlength="2" maxlength="200" required>
                <span class="popup__error profile-description-error" id="error_description_error"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_transition" id="popup-card">
        <div class="popup__box">
            <button class="popup__close-button" id="close-button-card" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" action="/" name="form_card" novalidate>
                <input class="popup__input" id="card-title" name="title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error card-title-error" id="input_title_error"></span>
                <input class="popup__input" id="card-image-link" name="url" type="url" placeholder="Ссылка на картинку" required>
                <span class="popup__error card-image-link-error" id="input_link_error"></span>
                <button class="popup__submit-button popup__submit-button_inactive" type="submit" disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type-opacity popup_transition" id="popup-image">
        <div class="popup__box popup__box_type-image">
            <button class="popup__close-button" type="button" id="close-button-image"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="">
                <h2 class="popup__caption"></h2>
            </figure>
        </div>
    </div>

    <template id="element-card-li">
        <li class="elements__element">
            <img class="elements__element-image" src="#" alt="#">
            <div class="elements__element-box">
                <h2 class="elements__element-title"></h2>
                <button class="elements__element-like" type="button" aria-label="Like"></button>
                <button class="elements__element-delete" type="button"></button>
            </div>
        </li>
    </template>

    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>

</body>
</html>
