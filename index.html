<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Лого">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__info-container">
                    <div class="profile__edit-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add card"></button>
        </section>

        <section class="elements">
            <ul class="elements__element-list">
                <li class="elements__element">
                    <img class="elements__element-image" src="images/dombai.jpg" alt="Картинка">
                    <div class="elements__element-box">
                        <h2 class="elements__element-title">Домбай</h2>
                        <button class="elements__element-like" type="button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-image" src="images/elbrus.jpg" alt="Картинка">
                    <div class="elements__element-box">
                        <h2 class="elements__element-title">Эльбрус</h2>
                        <button class="elements__element-like" type="button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-image" src="images/karachaevsk.jpg" alt="Картинка">
                    <div class="elements__element-box">
                        <h2 class="elements__element-title">Карачаевск</h2>
                        <button class="elements__element-like" type="button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-image" src="images/london.jpg" alt="Картинка">
                    <div class="elements__element-box">
                        <h2 class="elements__element-title">Лондон</h2>
                        <button class="elements__element-like" type="button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-image" src="images/new-orleans.jpg" alt="Картинка">
                    <div class="elements__element-box">
                        <h2 class="elements__element-title">Новый Орлеан</h2>
                        <button class="elements__element-like" type="button" aria-label="Like"></button>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-image" src="images/stockholm.jpg" alt="Картинка">
                    <div class="elements__element-box">
                        <h2 class="elements__element-title">Стокгольм</h2>
                        <button class="elements__element-like" type="button" aria-label="Like"></button>
                    </div>
                </li>
            </ul>
        </section>


    </main>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2021. Nikita Polezhaev</p>
    </footer>

    <div class="popup">
        <div class="popup__box">
            <button class="popup__close-button" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="/" name="form">
                <input class="popup__input" id="input_name" name="name" type="text" placeholder="Имя" required>
                <input class="popup__input" id="input_description" name="description" type="text" placeholder="Описание" required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>

</body>
</html>
